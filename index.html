<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Ecomm WebApp</title>
    
</head>
<body>
    <!-- Navigation bar -->
    <nav>               
        <!-- Top navigation bar -->
        <div class="navTop">
            <!-- Left hand side logo for the website -->
            <div class="navItem">
                <img src="./img/sneakers.png" alt="">
            </div>
            <!-- Center search bar  -->
            <div class="navItem">
                <div class="search">
                   <input type="text" placeholder="Search products" class="searchInput">
                    <img src="./img/search.png" width="20" height="20"  alt="" class="searchIcon">
                </div>
            </div>
            <!-- Third section of the navigation bar -->
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <!-- Bottom Navigation Bar -->
        <div class="navBottom">

        </div>
    </nav>

</body>
</html>
