<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ecomm WebApp</title>
    
</head>
<body>
    <!-- Navigation bar -->
    <nav>               
        <!-- Top navigation bar -->
        <div class="navTop">
            <!-- Left hand side logo for the website -->
            <div class="navItem">
                <img src="./img/sneakers.png" alt="">
            </div>
            <!-- Center search bar  -->
            <div class="navItem">
                <div class="search">
                   <input type="text" placeholder="Search products" class="searchInput">
                    <img src="./img/search.png" width="20" height="20"  alt="" class="searchIcon">
                </div>
            </div>
            <!-- Third section of the navigation bar -->
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <!-- Bottom Navigation Bar -->
        <div class="navBottom">
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">CRATER</h3>
            <h3 class="menuItem">HIPPIE</h3>
        </div>
    </nav>

    <!-- slider structure -->
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/air.png" alt="" class="sliderImg">
            </div>
        </div>
    </div>
</body>
</html>
